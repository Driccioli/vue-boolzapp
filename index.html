<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Boolzapp Web</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="p-5 background">
        <div id="app" class="container-fluid">
            <div class="page row">
                <div class="col-3 container-fluid menu">
                    <div class="row p-3 justify-content-between align-items-center bar">
                        <div class="col-4 user d-flex justify-content-between align-items-center">
                            <img :src="getAvatarPic(user)" :alt="user.name" class="user-pic">   
                            {{ user.name }}
                        </div>
                        <div class="col-8 icons d-flex justify-content-end align-items-center">
                            <i class="fas fa-bullhorn"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="contacts">
                        <div class="contact p-3 row justify-content-start align-items-center flex-nowrap" v-for="contact in contacts">
                            <img :src="getAvatarPic(contact)" :alt="contact.name" class="profile-pic">   {{ contact.name }}
                        </div>
                    </div>
                    
                </div>
                <div class="col-9 bg-chat">
                    <div class="row p-3 justify-content-between align-items-center bar">
                        <div class="col-10">
                            <div class="col-4 user d-flex align-items-center">
                                <img :src="getAvatarPic(contacts[0])" :alt="contacts[0].name" class="user-pic">   
                                {{ contacts[0].name }}
                                <br>
                                <span class="minor-text">Ultimo accesso oggi alle</span>
                            </div>
                        </div>
                        <div class="col-2 icons d-flex justify-content-end align-items-center">
                            <i class="fas fa-bullhorn"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="boolzapp.js"></script>
</body>
</html>
